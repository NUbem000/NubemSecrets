steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nubemsecrets-app', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nubemsecrets-app']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nubemsecrets-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nubemsecrets-app'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_ID=google-oauth-client-id:latest'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_SECRET=google-oauth-client-secret:latest'
      - '--set-secrets'
      - 'SESSION_SECRET=session-secret:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=europe-west1'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/nubemsecrets-app'

options:
  logging: CLOUD_LOGGING_ONLY
